<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Wishlist</h1>
        <form id="wishlistForm">
            <div class="input-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="input-group">
                <label for="itemPrice">Price (R)</label>
                <input type="number" id="itemPrice" name="itemPrice" required>
            </div>
            <div class="input-group">
                <label for="maxBudget">Max Budget</label>
                <input type="number" id="maxBudget" name="maxBudget" required>
            </div>
            <button type="button" onclick="setMaxBudget()">Set Max Budget</button>
            <button type="button" onclick="addItem()">Add Item</button>
        </form>
        <div id="wishlist">
            <h2>Your Wishlist</h2>
            <div id="tableContainer">
                <table id="pdfTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Price (R)</th>
                        </tr>
                    </thead>
                    <tbody id="itemList"></tbody>
                </table>
                <p>Total: <span id="totalAmount">R0.00</span></p>
                <p id="remainingFunds">Remaining Budget: <span id="remainingAmount">R0.00</span></p>
                <p id="maxBudgetDisplay" style="display: none;">Max Budget: <span id="maxBudgetValue">R0.00</span></p>
            </div>
        </div>
        <button id="downloadBtn" onclick="generatePDF()">Download PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
